baseURL: "https://samuelnellessen.com"
title: "Samuel Nellessen"
theme: 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

# Google Analytics
googleAnalytics: # Add your GA4 ID here if you want analytics

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Samuel Nellessen"
  description: "Bachelor student in AI at Radboud University. Research interests in AI safety, mechanistic interpretability, and the intersection of artificial and natural intelligence."
  author: "Samuel Nellessen"
  
  # Profile mode - disabled for custom CV homepage
  profileMode:
    enabled: false

  # Social icons
  socialIcons:
    - name: "Email"
      url: "mailto:samuelgerrit.nellessen@gmail.com"
    - name: "CV"
      url: "/cv.pdf"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/samuelnellessen/" # Update with your actual LinkedIn
    - name: "GitHub" 
      url: "https://github.com/DerOeko" # Update if different

  # Homepage settings
  cover:
    hiddenInList: true
    hiddenInSingle: true

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Menu - disabled for custom navigation
# menu:
#   main:

# Archive settings
params:
  MainSections: ["papers", "projects"]
  ShowAllPagesInArchive: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

# Markup settings for math
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

# Math rendering
params:
  math: true

# Privacy settings
privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true